<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration</title>
</head>
<body class="bg-orange-400">
    <div class="input flex justify-center items-center ">
        <center>
        <input type="text" placeholder="Enter First Name -" class="p-3 rounded-full border-2 hover:border-orange-700 hover:bg-orange-100 mt-44">
        <br>
        <input type="text" placeholder="Enter Middle Name -" class="p-3 rounded-full border-2 hover:border-orange-700 hover:bg-orange-100 mt-6">
        <br>
        <input type="text" placeholder="Enter Last Name -" class="p-3 rounded-full border-2 hover:border-orange-700 hover:bg-orange-100 mt-6">
        
        <input type="email" placeholder="Enter E-mail -" class="p-3 rounded-full border-2 hover:border-orange-700 hover:bg-orange-100 mt-6">
        
        <input type="password" placeholder="Enter Password - " class="p-3 rounded-full border-2 hover:border-orange-700 hover:bg-orange-100 mt-6">
        
        <input type="password" placeholder="Re-Enter Password -" class="p-3 rounded-full border-2 hover:border-orange-700 hover:bg-orange-100 mt-6">
        
        <input type="number" placeholder="Enter Phone No. -" class="p-3 rounded-full border-2 hover:border-orange-700 hover:bg-orange-100 mt-6">
    </center>
    </div>
    <div class="submit">
        <center>
            <button class="p-3 border-2 bg-orange-400 border-orange-500 rounded-full mt-7 hover:bg-orange-300 text-white hover:text-orange-600">Submit</button>
        </center>
    </div>
</body>
</html>
